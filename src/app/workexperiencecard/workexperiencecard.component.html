<mat-card appearance="outlined" color="primary" class="card">
  <img mat-card-image class="card-img" src={{image}} alt="Photo of a Shiba Inu">
  <mat-divider></mat-divider>
  <div class="card-content">
    <h1>{{title}}</h1>
    <p>
      {{quickDescription}}
    </p>
  </div>
</mat-card>
